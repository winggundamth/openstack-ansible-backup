---
- name: Remove backup files the older than retention day
  command: |
    find "{{ osa_backup_remote_galera_dir }}" -mindepth 1 -maxdepth 1 -type d \
    -ctime +"{{ osa_backup_galera_retention_day }}" -exec rm -rf {} +
  tags:
    - openstack-backup-retention

- name: Remove backup ssh key files the older than retention day
  command: |
    find "{{ osa_backup_remote_sshkey_dir }}" -mindepth 1 -maxdepth 1 -type d \
    -ctime +"{{ osa_backup_sshkey_retention_day }}" -exec rm -rf {} +
  tags:
    - openstack-backup-sshkey-retention

